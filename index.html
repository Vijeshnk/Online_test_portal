<!DOCTYPE html>
<html>

<head>
    <title>Online Test Portal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Online Test Portal</h1>
        <button id="startBtn" class="btn">Start Test</button>
        <div id="timerContainer" style="display: none;">Time Remaining: <span id="timeRemaining"></span></div>
        <div id="questionContainer" style="display: none;"></div>
        <div id="navigation" style="display: none;">
            <button id="prevBtn">Previous</button>
            <button id="reviewBtn">Review Later</button>
            <button id="nextBtn">Next</button>

        </div>
        <div id="quickLinks"></div>
        <button id="submitBtn" style="display: none;">Submit Test</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
